<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1ee286c6eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/combobox.css">
    <link rel="stylesheet" href="./css/data_table.css">
</head>

<body>
    <footer class="table__footer">
        <span class="span__total">Total: <span>9</span> records</span>
        <div class="div__records_info">
            <span class="span__record_perpage">Record Perpage</span>
            <div class="combobox__show_page">
                <span id="span__number_of_records_perpage">5</span>
                <i class="fa-solid fa-chevron-down"></i>
                <div id="table__combobox_options" class="combobox__options">
                    <div class="combobox__option" value="5">5</div>
                    <div class="combobox__option" value="10">10</div>
                    <div class="combobox__option" value="15">15</div>
                    <div class="combobox__option" value="20">20</div>
                </div>
            </div>
            <span class="span__record_now">
                <span>1</span> - <span>9</span> records
            </span>
            <i class="fa-solid fa-angle-left margin_right_16px icon__fade"></i>
            <i class="fa-solid fa-angle-right icon__normal"></i>
        </div>
    </footer>
    <script src="./js/datatable.js"></script>
</body>
